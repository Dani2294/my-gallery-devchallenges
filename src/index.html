<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="./assets/devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Devchallenges | My Gallery</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="profile">
					<img
						src="./assets/profilePhoto.png"
						alt="basic man"
						class="profile_picture"
					/>
					<h1 class="profile_name">Rodney Cotton</h1>
					<p class="profile_location">Helsinki, Finland</p>
					<div class="profile_meta-data">
						<div class="pastil">
							<span class="count">100</span>
							<span class="meta">Posts</span>
						</div>
						<div class="pastil">
							<span class="count">2,242</span>
							<span class="meta">Followers</span>
						</div>
						<div class="pastil">
							<span class="count">1,432</span>
							<span class="meta">Following</span>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="custom-grid container">
			<img class="gallery-img" src="./assets/photo1.png" alt="bedroom" />
			<img class="gallery-img" src="./assets/photo2.png" alt="living room" />
			<img class="gallery-img" src="./assets/photo3.png" alt="bathroom" />
			<img class="gallery-img" src="./assets/photo4.png" alt="a lamp" />
			<img
				class="gallery-img"
				src="./assets/photo6.png"
				alt="a wood table with pillows on the floor"
			/>
			<img class="gallery-img" src="./assets/photo5.png" alt="a plant" />
		</div>
	</body>
</html>
